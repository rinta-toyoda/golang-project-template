services:
  db:
    image: postgres:15
    container_name: example_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "15432:5432"
    volumes:
      - database:/var/lib/postgresql/data
      - ./dev/postgres/init:/docker-entrypoint-initdb.d
  app:
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
    container_name: go_app
    volumes:
      - ../../:/app:cached
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@example_db:5432/${POSTGRES_DB:-app_db}?sslmode=disable
      CSRF_SECRET: ${CSRF_SECRET:-development-csrf-secret}
      SESSION_SECRET: ${SESSION_SECRET:-development-session-secret}
      PORT: ${PORT:-8080}
      ENV: ${ENV:-development}
    depends_on:
      - db
  lint:
    image: golangci/golangci-lint:v1.55-alpine
    volumes:
      - ../../:/app
    working_dir: /app
    command: golangci-lint run

volumes:
  database:
    driver: local